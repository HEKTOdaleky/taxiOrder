<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAqDFxtJWH9NvWiLnWTNFjVQXlkipcgU6U&libraries=places&language=en-EN'></script>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    ;(function(window) {
      var s = document.createElement('script')
      s.type = 'text/javascript'
      s.async = true
      s.src = './widget/index.js'
      s.onload = () => {
        var s_s = document.getElementsByTagName('head')[0]
        s_s.insertAdjacentHTML(
                'beforeend',
                `<link rel="stylesheet" type="text/css" href="./widget/index.css" />`,
        )
        reactWidget.init({
          environment: 'dev',
          authId: 'xxxxxxx',
          apiKey: 'xxxxxxx',
        })
        console.log('reactWidget Loaded!', reactWidget)
      }
      var x = document.getElementsByTagName('script')[0]
      x.parentNode.insertBefore(s, x)
    })(window, undefined)
  </script>
</html>
